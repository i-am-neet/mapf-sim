map_type: voxel

publish_frequency: 5.0
update_frequency: 5.0
always_send_full_costmap: true

static_layer:
  enabled: true

obstacle_layer:
  enabled: true
  max_obstacle_height: 0.6
  origin_z: 0.0
  z_resolution: 0.1
  z_voxel: 6
  unknown_threshold: 10
  mark_threshold: 0
  combination_method: 1
  track_unknown_space: true
  obstacle_range: 1.0
  raytrace_range: 2.0
  publish_voxel_map: false

  observation_sources: base_scan
  base_scan: {
    data_type: LaserScan,
    sensor_frame: base_laser_link, # Need changed
    clearing: true,
    marking: true,
    topic: base_scan # Need changed
    # topic: ranger_0/laserscan
  }